{% if messages %}
    {% for message in messages %}
        {% if "musician" in message.tags %}
            <div role="alert"
                 class="mb-4 rounded-xl bg-green-600 text-white shadow-lg p-2 sm:p-5 flex items-start gap-3">
                <!-- Icon (Heroicons check-circle) -->
                <svg xmlns="http://www.w3.org/2000/svg"
                     class="h-6 w-6 flex-shrink-0"
                     viewBox="0 0 20 20"
                     fill="currentColor"
                     aria-hidden="true">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293A1 1 0 106.293 10.707l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
                <div class="text-sm">{{ message }}</div>
                <!-- Dismiss button -->
                <button type="button"
                        class="ml-auto rounded-md/50 hover:bg-white/10 p-1"
                        onclick="this.parentElement.remove()">
                    <span class="sr-only">Dismiss</span>
                    <svg xmlns="http://www.w3.org/2000/svg"
                         class="h-4 w-4"
                         viewBox="0 0 20 20"
                         fill="currentColor"
                         aria-hidden="true">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </button>
            </div>
        {% endif %}
    {% endfor %}
{% endif %}
