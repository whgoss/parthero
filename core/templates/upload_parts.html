{% extends "base.html" %}
{% load static %}
{% block content %}
<div>
    <!-- Header + primary actions -->
    <div class="w-full gap-3 sm:flex-row sm:items-center sm:justify-between mb-6">
        <h1 class="text-2xl font-semibold text-slate-900">Upload Parts</h1>
        <p class="mt-2 text-sm text-slate-500">
            Drag and drop files to add parts for <i>{{ piece.title}}</i> by {{ piece.composer }}.
        </p>
    </div>
    <div class="bg-white border border-slate-200 shadow-sm rounded-xl p-6">
      <form method="post" class="space-y-6 items-center">
        {% csrf_token %}
        <div class="max-w-3xl">
          <input
            type="file"
            data-piece-id="{{ piece.id }}"
            class="filepond w-full"
            multiple
          >
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
