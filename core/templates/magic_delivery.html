{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download Parts for {{ program.name }}</title>
    <link rel="stylesheet" href="{% static 'frontend/bundle.css' %}">
    <script type="module" src="{% static 'frontend/main.js' %}"></script>
    <script type="module" src="{% static 'frontend/programs.js' %}"></script>
    <script type="module" src="{% static 'frontend/pieces.js' %}"></script>
  </head>
  <body class="min-h-screen bg-slate-100 text-slate-900">
    {{ payload|json_script:"magic-delivery-payload" }}
    <main class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div
        x-data="magicDelivery('{{ magic_token }}', JSON.parse(document.getElementById('magic-delivery-payload').textContent))"
      >
        <div class="bg-white border border-slate-200 shadow-sm rounded-xl p-6 mb-4">
          <h1 class="text-2xl font-semibold text-slate-900">Download Parts for {{ program.name }}</h1>
          <p class="mt-2 text-sm text-slate-600">
            Hi {{ musician.first_name }} {{ musician.last_name }}. Download each part file below.
          </p>
          <div x-show="saveError" class="mt-4 rounded-lg border border-red-200 bg-red-50 px-4 py-3 text-sm text-red-700" x-text="saveError"></div>
          <div x-show="successMessage" class="mt-4 rounded-lg border border-green-200 bg-green-50 px-4 py-3 text-sm text-green-700" x-text="successMessage"></div>
        </div>

        <template x-if="(payload.pieces || []).length === 0">
          <div class="bg-white border border-slate-200 shadow-sm rounded-xl p-6 mb-4">
            <p class="text-sm text-slate-600">No delivered parts are currently available for you on this program.</p>
          </div>
        </template>

        <template x-for="piece in (payload.pieces || [])" :key="piece.id">
          <div class="bg-white border border-slate-200 shadow-sm rounded-xl p-4 mb-4">
            <div class="mb-2 flex items-start justify-between gap-3">
              <div>
                <h2 class="text-lg font-semibold text-slate-900" x-text="piece.title"></h2>
                <p class="text-sm text-slate-500" x-text="piece.composer"></p>
              </div>
            </div>
            <ul class="mt-3 space-y-2">
              <template x-for="file in (piece.files || [])" :key="file.id">
                <li class="flex items-center justify-between gap-3">
                  <span class="text-sm text-slate-700" x-text="file.filename"></span>
                  <button
                    type="button"
                    class="btn-secondary text-sm py-1 px-3 whitespace-nowrap disabled:bg-slate-200 disabled:border-slate-200 disabled:text-slate-500 disabled:cursor-not-allowed"
                    :disabled="downloadingFileId === file.id"
                    @click="downloadFile(piece.id, file.id)"
                  >
                    <span x-show="downloadingFileId !== file.id">Download</span>
                    <span x-show="downloadingFileId === file.id">Downloading...</span>
                  </button>
                </li>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </main>
  </body>
</html>
