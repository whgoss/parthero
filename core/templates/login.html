{% extends "base.html" %}
{% load static %}
{% block content %}
    <style>
  body {
    font-family: 'Inter', sans-serif;
    background-color: #f8f9fb;
    margin: 0;
    min-height: 100vh;
  }

  .page-wrapper {
    display: grid;
    justify-items: center;
    align-content: center;
    min-height: 88vh;
    min-height: 88svh;
    box-sizing: border-box;
    row-gap: 14px;
    padding: 24px 16px;
  }

  .container {
    background: #fff;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 4px 12px rgba(0,0,0,.08);
    width: 360px;
    text-align: center;
  }

  .logo { margin-bottom: 1.5rem; }
  form { display: flex; flex-direction: column; gap: 1rem; }
  input[type="text"], input[type="password"] {
    padding: .75rem; border: 1px solid #ccc; border-radius: 8px; font-size: 16px;
  }
  button {
    padding: .75rem; background: #47ad7f; color: #fff; border: 0; border-radius: 8px; font-size: 16px; cursor: pointer;
  }
  button:hover { background: #3d956c; }
  .error { color: #dc2626; font-size: 14px; }
    </style>
    <div class="page-wrapper">
        <div class="container">
            <div class="logo">PartHero</div>
            {% if messages %}
                <div class="error">
                    {% for message in messages %}{{ message }}{% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
{% endblock %}
